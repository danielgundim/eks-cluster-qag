---
# ServiceAccount com IRSA (IAM Role for Service Account)
# Este ServiceAccount permite que pods do AWS Batch acessem recursos AWS
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-batch-sa
  namespace: aws-batch
  annotations:
    # IRSA: vincula este ServiceAccount ao IAM Role para acesso AWS
    eks.amazonaws.com/role-arn: arn:aws:iam::767398116920:role/qag-dev-batch-job-role
  labels:
    app: aws-batch
    purpose: batch-jobs
